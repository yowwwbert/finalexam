<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 0 auto;
            max-width: 600px;
            margin-top: 20px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px; /* Adjusted bottom margin */
            border: 1px solid #bbb;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container label {
            font-weight: 500;
            margin-bottom: 1px; /* Adjusted bottom margin */
            display: block;
        }

        .error-message {
            color: #ff5722;
            font-size: 14px;
        }

        .form-container button {
            background-color: #ff5e57;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .form-container button:hover {
            background-color: #ff5e57;
        }

        .table-container {
            margin: 20px auto;
            max-width: 900px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #ff5e57;
            color: white;
        }

        table td {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) td {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Add New Product</h1>
    
    <div class="form-container">
        <form id="productForm">
            <label for="itemID">Product ID:</label>
            <input type="number" id="itemID" name="itemID" required>
            
            <label for="itemName">Product Name:</label>
            <input type="text" id="itemName" name="itemName" maxlength="20" required>
            
            <label for="itemDescription">Product Description:</label>
            <input type="text" id="itemDescription" name="itemDescription" required>
            
            <label for="itemPrice">Product Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" step="0.01" required>
            
            <label for="itemQuantity">Product Quantity:</label>
            <input type="number" id="itemQuantity" name="itemQuantity" required>

			<label for="itemImage">Product Image:</label>
			<input type="file" id="itemImage" name="itemImage" accept="image/*" required>

			<button type="submit">Add Product</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Added Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Quantity</th>
                    <th>Product Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function (e) {
			e.preventDefault();

			let itemID = document.getElementById('itemID').value.trim();
			let itemName = document.getElementById('itemName').value.trim();
			let itemDescription = document.getElementById('itemDescription').value.trim();
			let itemPrice = parseFloat(document.getElementById('itemPrice').value);
			let itemQuantity = parseInt(document.getElementById('itemQuantity').value);
			let itemImage = document.getElementById('itemImage').files[0];

			// Validation
			if (isNaN(itemID) || itemID <= 0) {
				alert("Product ID must be a positive number.");
				return; 
			}

			if (!/^[a-zA-Z\s]+$/.test(itemName)) {
				alert("Product name must contain only alphabets and spaces.");
				return; 
			}

			if (isNaN(itemPrice) || itemPrice <= 0) {
				alert("Price must be a positive number.");
				return; 
			}

			if (isNaN(itemQuantity) || itemQuantity <= 0) {
				alert("Quantity must be a positive number.");
				return; 
			}

			// Create a URL for the image
			const imageUrl = URL.createObjectURL(itemImage);

			// Insert new row into the table
			let tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
			
			let newRow = tableBody.insertRow();
			
			newRow.insertCell(0).textContent = itemID; // Product ID
			newRow.insertCell(1).textContent = itemName; // Product Name
			newRow.insertCell(2).textContent = itemDescription; // Product Description
			newRow.insertCell(3).textContent = `â‚±${itemPrice.toFixed(2)}`; // Product Price
			newRow.insertCell(4).textContent = itemQuantity; // Product Quantity

			// Create an image element and append it to the new row
			let cellImage = newRow.insertCell(5);
			let imgElement = document.createElement('img');
			imgElement.src = imageUrl; // Set the image source to the created URL
			imgElement.alt = "Product Image";
			imgElement.style.width = "30px"; // Set desired width
			cellImage.appendChild(imgElement);

			// Store product in localStorage
			let product = {
				id: itemID,
				name: itemName,
				description: itemDescription,
				price: itemPrice,
				quantity: itemQuantity,
				imageUrl // Store image URL
			};

			// Retrieve existing products from localStorage
			let products = JSON.parse(localStorage.getItem('products')) || [];
			
			// Check if product ID already exists
			if (products.some(p => p.id === itemID)) {
				alert("Product ID already exists. Please use a unique ID.");
				return; 
			}

			products.push(product);

			// Save updated products array back to localStorage
			localStorage.setItem('products', JSON.stringify(products));

        	// Reset form after submission
        	document.getElementById('productForm').reset();
    	});
    </script>

</body>
</html>
