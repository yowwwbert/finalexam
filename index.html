<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #ff5e57;
            color: white;
            font-size: 1.5em;
        }
        .container {
            width: 25%;
            margin-top: 20px;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff5e57; 
            color:white; 
            border:none; 
            border-radius:5px; 
            padding :20 px; 
            cursor:pointer; 
            width: 100%;
            height: 40px;
        }
        button:hover {
            background-color:#ff4742; 
        }
        hr{
            border: none;
            background-color: #ff4742;
            height: 2px;
        }
        .bottom{
            text-align: center;
        }
        h1{
            text-align: center;
        }
        a{
            text-decoration: none;
            color: #ff4742;
        }
    </style>
</head>
<body>
    <div class="header">Food Ordering System - Login</div>

    <div class="container">
        <!-- User Login Form -->
        <div class="login-form" id="loginForm">
            <h1>LOGIN</h1>
            <form onsubmit="return validateForm()">
                <label>Username</label>
                <input type="text" id="username" required>
                <label>Password</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
                <p id="error-message" style="color:red;"></p>
                <p class="bottom">Forgot password? <a href="#">Reset here</a></p>
                <hr>
                <p class="bottom">Not registered? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = '';

			// Simple authentication check (replace with real authentication)
			if (username === 'admin' && password === 'password') {
				alert('Admin login successful!');
				// Redirect to admin dashboard or add product page
				window.location.href = 'FinQ2.html'; // Example redirection
			} else if (username === 'user' && password === 'password') {
				alert('User login successful!');
				// Redirect to user menu or ordering page
				window.location.href = 'OrderingPAGE.html'; // Ensure this file exists
			} else {
				errorMessage.textContent = 'Invalid username or password.';
				return false; // Prevent form submission
			}

			return false; // Prevent form submission if all validations pass
        }
    </script>

</body>
</html>
